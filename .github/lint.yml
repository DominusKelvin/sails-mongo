
name: sails-mongo lint

on:
  push

jobs:
  lint:
    runs-on: ubuntu-22.04

    strategy:
      matrix:
        node-version: [20]

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          npm ci
      - name: Run lint
        run: |
          npm run lint
